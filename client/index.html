<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Outside the box</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <h1>Outside the box!</h1>
  <h2>Room: <span id="room"></span></h2>
  <h2>Username: <span id="username"></span></h2>
  <h3>Users in room: </h3>
  <ul id="users"></ul>

  <div class="game">
    <div class="game-state game-state-NOT_STARTED">
      <h1>Not Started</h1>
      <button class="admin" id="initiate">Start game</button>
      <div class="non-admin">Please wait for the admin to start the game</div>
    </div>

    <div class="game-state game-state-THINKING">
      <h1>Thinking</h1>
      <div class="player">
        <input id="thinking-word" />
        <button id="thinking">Submit word</button>
      </div>
      <div class="active-player">
        <span>Wait for other players to submit their words.</span>
      </div>

    </div>

    <div class="game-state game-state-GUESSING">
      <h1>Guessing</h1>

    </div>

    <div class="game-state game-state-ROUND_FINISHED">
      <h1>Round finished</h1>

    </div>

    <div class="game-state game-state-GAME_FINISHED">
      <h1>Game finished</h1>
      <button class="admin" id="restart">Start new game</button>

    </div>
  </div>

  <div id="state"></div>
  <script src="app.js"></script>
</body>

</html>
